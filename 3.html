<body>
  <h1>JavaScript</h1>
  <ul>
    <li>JavaScript</li>
  <ul>
  <p>
    자바스크립트는 <u>‘웹페이지에 생동감을 불어넣기 위해’</u> 만들어진 프로그래밍 언어입니다.<br>
    자바스크립트로 작성한 프로그램을 스크립트(script) 라고 부릅니다.
    스크립트는 웹페이지의 HTML 안에 작성할 수 있는데,
    웹페이지를 불러올 때 스크립트가 자동으로 실행됩니다.
  </p>
